<div class="container" ng-app="myApp.signin" ng-controller="SigninController">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form name="signInForm"  ng-submit="signin()" >
    <div class="form-group">
        <label>Username</label>
        <input name="username" class="form-control" ng-model="user.username" required>
    </div>
    <div class="form-group">
       <label>Password</label>
       <input type="password" name="password" class="form-control" ng-model="user.password" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
